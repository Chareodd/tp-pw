

<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary">Random</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar (ionChange)="getMovies($event.target.value)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <p *ngFor="let movie of movies">
      {{ movie.title }}
  </p>
</ion-content>
